<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mini Modifier</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="header">
    <h1>Mini Modifier</h1>
  </div>

  <div id="status" class="status hidden"></div>

  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button id="modifyTab" class="tab-btn active">Modify Response</button>
    <button id="redirectTab" class="tab-btn">Redirect Request</button>
  </div>

  <!-- Modify Response Tab Content -->
  <div id="modifyContent" class="tab-content active">
    <div class="form-group">
      <label for="requestUrl">Request URL</label>
      <input type="text" id="requestUrl" class="url-input" placeholder="https://api.example.com/resource" />
    </div>

    <div class="form-group">
      <label for="newResponse">Response Body</label>
      <textarea id="newResponse" placeholder='{"success": true}'></textarea>
    </div>

    <div class="form-group">
      <div class="status-code-row">
        <label for="statusCode">
          Response Status Code
        </label>
        <label class="status-toggle">
          <input type="checkbox" id="statusCodeEnabled" />
          <span>Use custom code</span>
        </label>
      </div>
      <input type="number" id="statusCode" class="status-input" min="100" max="599" placeholder="200" readonly />
    </div>

    <div class="form-group">
      <label for="modeSelect">Mode</label>
      <select id="modeSelect">
        <option value="replace">Replace entirely</option>
        <option value="merge">Merge with original</option>
      </select>
    </div>

    <button id="toggleBtn" class="toggle-btn disabled">
      Enable Interception
    </button>
  </div>

  <!-- Redirect Request Tab Content -->
  <div id="redirectContent" class="tab-content">
    <div class="form-group">
      <label for="sourceUrl">Source URL (to intercept)</label>
      <input type="text" id="sourceUrl" class="url-input" placeholder="https://api.example.com/data" />
    </div>

    <div class="form-group">
      <label for="targetUrl">Target URL (redirect to)</label>
      <input type="text" id="targetUrl" class="url-input" placeholder="https://api.example.com/redirect" />
    </div>

    <div class="form-group">
      <label for="redirectMethodSelect">Request Method</label>
      <select id="redirectMethodSelect">
        <option value="">Any method</option>
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
      </select>
    </div>

    <button id="redirectToggleBtn" class="toggle-btn disabled">
      Enable Redirect
    </button>
  </div>

  <div class="footer">Author: Luan Nguyen</div>

  <script src="popup.js"></script>
</body>

</html>
